<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kyle's Motivational Soundboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/modern-normalize@v2.0.0/modern-normalize.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="favicon.png" />
  </head>
  <body>
    <div class="header">
      <h1>Kyle's Motivational Soundboard</h1>
      <i
        >Useful for Programming club meetings, hackathons, or before you go to
        sleep!</i
      >
    </div>
    <div class="starter-section">
      <h2>Starter Options Set 1</h2>
      <div class="card-container">
        <button onClick="welcome.play();">
          <div class="card">
            <div class="card-content">
              <h2>Welcome to Hack Club!</h2>
            </div>
          </div>
        </button>
        <button onClick="ok.play();">
          <div class="card">
            <div class="card-content">
              <h2>Everything's fine!</h2>
            </div>
          </div>
        </button>
        <button onClick="questions.play();">
          <div class="card">
            <div class="card-content">
              <h2>Any questions?</h2>
            </div>
          </div>
        </button>
      </div>
    </div>
    <div class="starter-section">
      <h2>Starter Options Set 2</h2>
      <div class="card-container">
        <button onClick="nextweek.play();">
          <div class="card">
            <div class="card-content">
              <h2>Next week!</h2>
            </div>
          </div>
        </button>
        <button onClick="first.play();">
          <div class="card">
            <div class="card-content">
              <h2>Whose's up first?</h2>
            </div>
          </div>
        </button>
        <button onClick="goodtime.play();">
          <div class="card">
            <div class="card-content">
              <h2>Thank you!</h2>
            </div>
          </div>
        </button>
      </div>
    </div>
    <div class="positive-section">
      <h2>Positive Options</h2>
      <div class="card-container">
        <button onClick="horn.play();">
          <div class="card">
            <div class="card-content">
              <h2>Horn</h2>
            </div>
          </div>
        </button>
        <button onClick="horn.play();">
          <div class="card">
            <div class="card-content">
              <h2>Horn</h2>
            </div>
          </div>
        </button>
        <button onClick="horn.play();">
          <div class="card">
            <div class="card-content">
              <h2>Horn</h2>
            </div>
          </div>
        </button>
      </div>
    </div>
    <div class="negative-section">
      <h2>Negative Options</h2>
      <div class="card-container">
        <button onClick="horn.play();">
          <div class="card">
            <div class="card-content">
              <h2>Horn</h2>
            </div>
          </div>
        </button>
        <button onClick="horn.play();">
          <div class="card">
            <div class="card-content">
              <h2>Horn</h2>
            </div>
          </div>
        </button>
        <button onClick="horn.play();">
          <div class="card">
            <div class="card-content">
              <h2>Horn</h2>
            </div>
          </div>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
